{% if unpaid_debts %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for debt in unpaid_debts %}
                    <tr>
                        <td>{{ debt.id }}</td>
                        <td>{{ debt.date.strftime('%b %d,%Y %H:%M:%S') }}</td>
                        <td>â‚±{{ "%.2f"|format(debt.amount) }}</td>
                        <td>{{ debt.reason }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('mark_paid', debt_id=debt.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('Are you sure you want to mark this debt as paid?')">Mark as Paid</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-muted text-center py-4">No unpaid debts found for this pair.</p>
{% endif %}
